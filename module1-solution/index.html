<!doctype html>
<html lang="en"  ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller='LunchCheckController' >
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
           <!-- I do NOT consider and empty item, i.e., , , as an item towards to the count.-->
             <input id="lunch-menu" type="text" ng-model='lunchMenu'
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <h2 ><ng-span style="color: {{ fontcolor}}">{{ message}}</span></h2>

         </div>
   </div>

</body>
</html>
